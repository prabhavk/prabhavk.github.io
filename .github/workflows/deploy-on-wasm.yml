name: Deploy Pages (after WASM)

on:
  workflow_run:
    workflows: ["Build WebAssembly (em++)"]
    types: [completed]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy-on-wasm:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Rebuild WASM here to ensure we publish with the fresh C++ (simplest and reliable).
      - name: Set up Emscripten SDK
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: latest
          actions-cache-folder: emsdk-cache

      - name: Build emtr.js / emtr.wasm
        run: |
          mkdir -p public/wasm
          em++ wasm-src/emtr_core.cpp wasm-src/emtr_wasm.cpp \
            -O3 -msimd128 \
            -s WASM=1 \
            -s MODULARIZE=1 -s EXPORT_ES6=1 -s EXPORT_NAME=createEmtr \
            -s ALLOW_MEMORY_GROWTH=1 \
            -s ENVIRONMENT=web,worker \
            -s FILESYSTEM=1 \
            -s EXPORTED_RUNTIME_METHODS='["FS","ccall","cwrap"]' \
            -s ASSERTIONS=2 -s DEMANGLE_SUPPORT=1 \
            -s DISABLE_EXCEPTION_CATCHING=0 \
            --bind \
            -o public/wasm/emtr.js

      # Build & deploy the site
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build (Next.js static export)
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  publish:
    needs: deploy-on-wasm
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
