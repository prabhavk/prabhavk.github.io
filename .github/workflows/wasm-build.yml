name: Build WebAssembly (em++)

on:
  push:
    branches: [ main ]
    paths:
      - 'wasm-src/**'
  workflow_dispatch:

jobs:
  build-wasm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Emscripten SDK
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: latest
          actions-cache-folder: emsdk-cache

      - name: Build emtr.js / emtr.wasm
        run: |
          mkdir -p public/wasm
          em++ wasm-src/emtr_core.cpp wasm-src/emtr_wasm.cpp \
            -O3 -msimd128 \
            -s WASM=1 \
            -s MODULARIZE=1 -s EXPORT_ES6=1 -s EXPORT_NAME=createEmtr \
            -s ALLOW_MEMORY_GROWTH=1 \
            -s ENVIRONMENT=web,worker \
            -s FILESYSTEM=1 \
            -s EXPORTED_RUNTIME_METHODS='["FS","ccall","cwrap"]' \
            -s ASSERTIONS=2\
            -s DISABLE_EXCEPTION_CATCHING=0 \
            --bind \
            -o public/wasm/emtr.js

      # Optional: keep a downloadable copy for debugging
      - name: Upload WASM artifact
        uses: actions/upload-artifact@v4
        with:
          name: emtr-wasm
          path: public/wasm/
